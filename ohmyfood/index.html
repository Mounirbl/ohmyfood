<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <script src="https://kit.fontawesome.com/519c782979.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/ohmyfood/css/style.css">
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="ville">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris,Belleville</h2>
        </div>

        <section class="navbar">
            <h2>Réservez le menu qui <br>vous convient </h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins </p>
            <button>Explorer nos restaurants</button>

            <div class="gradient">


            </div>
        </section>

        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol class="etape">
                <li>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <span class="etape-texte">Choisissez un restaurant</span>
                </li>
                <li>
                    <i class="fas fa-mobile-alt"></i>
                    <span class="etape-texte">Composez votre menu </span>
                </li>
                <li>
                    <i class="fas fa-mobile-alt"></i>
                    <span class="etape-texte">Dégustez au restaurant</span>
                </li>

            </ol>
        </section>

        <section class="menus">
            <h2>Restaurant</h2>
            <div class="menus-cartes">
                <div class="carte">Restaurant1</div>
                <div class="carte">Restaurant2</div>
                <div class="carte">Restaurant3</div>
                <div class="carte">Restaurant4</div>
            </div>
        </section>

    </main>
</body>

</html>
