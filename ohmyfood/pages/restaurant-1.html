<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/519c782979.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">

<body id="page-resto">
    <header>
        <h1>ohmyfood</h1>
    </header>
    <div class="banniere"><img src="/images/menu-1.jpg" alt=""></div>
    <div class="absolute">
        <h2>La palette du goût</h2>
        <div class="heart">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
        </div>

        <main class="resto-titre">
            <section class="menus-grid">
                <h3>Entrées</h3>
                <div class="menu-categorie">

                        <h4>Fricasée d'escargot</h4>

                        <span class="prix">25€</span>

                    </div>
                </div>
                <div class="menu-categorie">Groupe2</div>
                <div class="menu-categorie">Groupe3</div>
            </section>
        </main>

    </div>




















    <footer>
        <h2>ohmyfood</h2>
        <p>
            <i class="fa-solid fa-utensils"></i>
            Proposer un restaurant
        </p>
        <p>
            <i class="fa-solid fa-handshake-angle"></i>
            Devenir partenaire
        </p>
        <p>Mentions légales</p>
        <p><a href="ohmyfood@gmail.com"></a>Contact</p>
    </footer>
